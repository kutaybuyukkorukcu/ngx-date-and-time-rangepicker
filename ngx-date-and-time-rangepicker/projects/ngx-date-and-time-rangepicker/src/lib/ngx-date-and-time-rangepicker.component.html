<!-- Vertical -->
<div *ngIf="isForDropdown == true && isVertical == true" placement="left" dropdown #dropdown="bs-dropdown" [autoClose]="false">
    <input type="text" name="beautifiedDate" [(ngModel)]="beautifiedDate" placeholder="Select Time Period" class="form-control dropdown-toggle" aria-controls="dropdown-basic" 
    dropdownToggle autocomplete="off" [class.valid-danger]="areFieldsValid !== true" />
    <div class="dropdown-menu dropdown-menu-left animate-dropdown slideIn" role="menu" *dropdownMenu>
        <div class="item-dropdown">
            <div style="margin-bottom: 0.5rem;">
                <label> <span style="font-weight: 500;color: darkslategray;"> From: </span></label>
                <div style="float: right;display: flex;align-items: center;white-space: break-spaces;">
                    <input type="checkbox" id="isStartTimepickerDisabled" name="isStartTimepickerDisabled" [checked]="isStartTimepickerDisabled" (change)="onChangeTimeCheckbox($event, DateOptions.START)">
                    <label for="isStartTimepickerDisabled" style="margin-bottom: 0 !important;"> With Time </label>
                </div>
            </div>
            <div [class.valid-danger]="isStartDatepickerValid !== true">
                <input type="text"
                placeholder="Start Date"
                class="form-control"
                bsDatepicker
                [maxDate]="endDatepickerDate"
                [(ngModel)]="startDatepickerDate"
                [bsConfig]="{ isAnimated: true, containerClass: 'theme-blue', dateInputFormat: dateInputFormat, showClearButton: true, clearPosition: 'left' }"
                (ngModelChange)="onChangeDates()"
                onkeydown="return false">
            </div>
            <div style="align-items: center;display: flex;">
                <timepicker class="item-dropdown" [(ngModel)]="startTimepickerDate" [mousewheel]="true" [showSpinners]="false" [showMeridian]="false" (isValid)="isValid($event, DateOptions.START)" [disabled]="!isStartTimepickerDisabled" (change)="onChangeDates()"></timepicker>
                <i class="far fa-times-circle timepicker-danger" [ngClass]="{'display-none': isStartTimepickerValid == true ? 'none' : ''}"></i>
            </div>
        </div>
        <div class="item-dropdown">
            <div style="margin-bottom: 0.5rem;">
                <label> <span style="font-weight: 500;color: darkslategray;"> To: </span></label>
                <div style="float: right;display: flex;align-items: center;white-space: break-spaces;">
                    <input type="checkbox" id="isEndTimepickerDisabled" name="isEndTimepickerDisabled" [checked]="isEndTimepickerDisabled" (change)="onChangeTimeCheckbox($event, DateOptions.END)">
                    <label for="isEndTimepickerDisabled" style="margin-bottom: 0 !important;"> With Time </label>
                </div>
            </div>
            <div [class.valid-danger]="isEndDatepickerValid !== true">
                <input type="text"
                placeholder="End Date"
                class="form-control"
                bsDatepicker
                [minDate]="startDatepickerDate"
                [(ngModel)]="endDatepickerDate"
                [bsConfig]="{ isAnimated: true, containerClass: 'theme-blue', dateInputFormat: dateInputFormat, showClearButton: true, clearPosition: 'left' }"
                (ngModelChange)="onChangeDates()"
                onkeydown="return false">
            </div>
            <div style="align-items: center;display: flex;">
                <timepicker class="item-dropdown" [(ngModel)]="endTimepickerDate" [mousewheel]="true" [showSpinners]="false" [showMeridian]="false" (isValid)="isValid($event, DateOptions.END)" [disabled]="!isEndTimepickerDisabled" (change)="onChangeDates()"></timepicker>
                <i class="far fa-times-circle timepicker-danger" [ngClass]="{'display-none': isEndTimepickerValid == true ? 'none' : ''}"></i>
            </div>
        </div>
        <div class="item-dropdown" style="display: flex;float: right;">
            <button type="button" class="btn btn-primary" (click)="onApplyDates()" dropdownToggle> Apply </button>
        </div>
    </div>
</div>

<!-- One liner like the ones from interaction monitoring or holiday list -->

<div class="row" *ngIf="isForDropdown == false">
    <div class="col-md-12">
        <div class="row" style="align-items: center;">
            <div class="input-group" [ngClass]="{'col-md-7': isTimepickerAvailable == true , 'col-md-12' : isTimepickerAvailable == false }">
                <input type="text"
                placeholder="Select Date"
                class="form-control"
                bsDatepicker
                [(ngModel)]="startDatepickerDate"
                [maxDate]="currentYearMaxDate"
                [minDate]="currentYearMinDate"
                [bsConfig]="{ isAnimated: true, containerClass: 'theme-blue', dateInputFormat: 'MM-DD-YYYY', showClearButton: true, clearPosition: 'left' }"
                (ngModelChange)="encodeDate()"
                onkeydown="return false">
                <span class="input-group-addon"> <i class="icon-calendar" aria-hidden="true"></i> </span>
            </div>
            <div class="col-md-5" *ngIf="isTimepickerAvailable == true" style="padding-left: 0 !important;align-items: center;display: flex;">
                <timepicker style="padding-left: 0 !important;" [(ngModel)]="startTimepickerDate" [mousewheel]="true" [showSpinners]="false" [showMeridian]="false" (isValid)="isValid($event, DateOptions.START)" (change)="encodeDate()"></timepicker>
                <!-- <i class="far fa-times-circle timepicker-danger" [ngClass]="{'display-none': isStartTimepickerValid == true ? 'none' : ''}"></i> -->
                <i class="far fa-times-circle timepicker-danger" [ngClass]="{'display-none': isStartTimepickerValid == true ? 'none' : ''}"></i>
            </div>
        </div>
    </div>
</div>
